########################################
# APP PREAMBLE
########################################

# Mandatory application base name. This MUST BE the base name of the main executable
# file. It should NOT include any directory part or extension, i.e. do not append
# '.exe' or '.dll'. It should not contain a space character. Example: HelloWorld
AppBase = HelloWorld

# Mandatory application friendly name. Example: Hello World
AppName = Hello World

# Mandatory application ID in reverse DNS form. Example: net.example.helloworld
AppId = zone.kuiper.helloworld

# Mandatory application version and package release of form: 'VERSION[RELEASE]'.
# Use optional square brackets to denote package release, i.e. '1.2.3[1]'. If release is
# absent (i.e. '1.2.3') the release value defaults to '1'. Note that the value given here
# may be overidden from the command line.
AppVersionRelease = 1.2.3[1]

# Mandatory single line application description. Example: A Hello World application
AppSummary = A HelloWorld application

# Mandatory application license name. Ideally, this should be one of the recognised
# SPDX license identifiers, such as: 'MIT', 'GPL-3.0-or-later' or 'Apache-2.0'. For
# a properietary or custom license, use 'LicenseRef-Proprietary' or 'LicenseRef-LICENSE'.
AppLicense = GPL-3.0-or-later

# Mandatory application vendor, group or creator. Example: Acme Ltd
AppVendor = Kuiper Zone

# Optional application or vendor URL. Example: https://example.net
AppUrl = https://kuiper.zone

# Optional icon paths. The value may include multiple filenames separated with semicolon
# or given in multi-line form. Valid types are SVG, PNG and ICO. ICO files are ignored on Linux.
# Note that inclusion of a scalable SVG is preferable on Linux, whereas PNGs must be one of the
# standard sizes and include the size in the name as 'name.32.png' or name.32x32.png'.
# Example: Assets/app.svg;Assets/app.24x24.png;Assets/app.32x32.png;Assets/app.ico
AppIcons =

# Path to AppStream metadata file. It is optional, but recommended. For information,
# see: https://docs.appimage.org/packaging-guide/optional/appstream.html
# The file content may embed supported macros such as, such as '${AppName}'
# and '${AppId}' etc. Example: Assets/metainfo.xml.
AppMetaPath = app.metainfo.xml

########################################
# DESKTOP ENTRY
########################################

DesktopIntegration = true

DesktopEntry = {[
    [Desktop Entry]
    Type=Application
    Name=${AppName}
    Icon=${AppId}
    Comment=${AppSummary}
    Terminal=true
    Categories=Utility
    MimeType=
    Keywords=
]}

########################################
# DOTNET PUBLISH
########################################

# Optional path relative to this file in which to find the dotnet project (.csproj)
# or solution (.sln) file, or the directory containing it. If empty (default), a single
# project or solution file is expected under the same directory as this file.
# IMPORTANT. If set to 'NONE', dotnet publish is disabled (not called).
# Instead, only DotnetPostPublish is called. Example: Source/MyProject
DotnetProjectPath = HelloWorld

# Optional arguments suppled to 'dotnet publish'. Do NOT include '-r' (runtime), app version,
# or '-c' (configuration) here as they will be added (see for example AppVersionRelease).
# Typically you want as a minimum: '--self-contained true'. Additional useful arguments include:
# '-p:DebugType=None -p:DebugSymbols=false -p:PublishSingleFile=true -p:PublishTrimmed=true
# -p:TrimMode=link'. Refer: https://docs.microsoft.com/en-us/dotnet/core/tools/dotnet-publish
DotnetPublishArgs = --self-contained true -p:DebugType=None -p:DebugSymbols=false -p:DefineConstants=TESTFLAG

# Optional(*) post-publish (or standalone build) commands. Multiple commands may be specifed,
# separated by semicolon or given in multi-line form. They are called after dotnet publish,
# but before the final output is built on Linux platforms. These could, for example, copy
# additional files into the 'bin' directory. The working directory will be the location of
# this file. (*) Mandatory if DotnetProjectPath equals 'NONE'.
DotnetPostPublish =

########################################
# PACKAGE OUTPUT
########################################

# Output directory, or subdirectory relative to this file. It will be created if it does not
# exist and will contain the final package output files. If empty, it defaults to the location
# of this file. Default: Deploy
OutputDirectory = Deploy

# Boolean which sets whether to include the application version in the filename of the output
# package (i.e. 'HelloWorld-1.2.3-x86_64.AppImage'). It is ignored if 'AppVersionRelease' is
# empty or the output filename is specified at command line. Default and recommended: false.
OutputVersion = false

########################################
# APPIMAGE OPTIONS
########################################

# Additional arguments for use with appimagetool. Useful for signing. Default is empty.
# See appimagetool --help. Example: --sign
AppImageArgs =

# The appimagetool command. Default is 'appimagetool' which is expected to be found
# in $PATH. If the tool is not in path or has different name, a full path can be given
# here. Example: /home/user/Apps/appimagetool-x86_64.AppImage
AppImageCommand = appimagetool

########################################
# FLATPAK OPTIONS
########################################

# The runtime platform. Invariably for .NET (inc. Avalonia), this should be
# 'org.freedesktop.Platform'.
# Refer: https://docs.flatpak.org/en/latest/available-runtimes.html
FlatpakPlatformRuntime = org.freedesktop.Platform

# The platform SDK. Invariably for .NET (inc. Avalonia applications) this should
# be 'org.freedesktop.Sdk'. The SDK must be installed on the build system.
FlatpakPlatformSdk = org.freedesktop.Sdk

# The platform runtime version. The latest available version may change periodically.
# Refer to Flatpak documentation. Example: 22.08
FlatpakPlatformVersion = 22.08

# Flatpak manifest 'finish-args' sandbox permissions. Optional, but if empty, the
# application will have extremely limited access to the host environment. This
# option may be used to grant required application permissions. Values here should
# be prefixed with '--' and separated by semicolon or given in multi-line form.
# Permissive example: --socket=wayland;--socket=fallback-x11;--filesystem=host;--share=network
# Less permissive: --socket=wayland;--socket=fallback-x11;--filesystem=home
# Refer: https://docs.flatpak.org/en/latest/sandbox-permissions.html
FlatpakFinishArgs = {[
    --socket=wayland
    --socket=fallback-x11
    --filesystem=host
    --share=network
]}

# Additional arguments for use with flatpak-builder. Useful for signing. Default is empty.
# See flatpak-builder --help. Example: --gpg-keys=FILE
FlatpakBuilderArgs =